name: .NET

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Restore tools
        run: dotnet tool restore
      - uses: cake-build/cake-action@v1
        name: Building
        with:
          script-path: build.cake
          cake-version: 1.0.0
